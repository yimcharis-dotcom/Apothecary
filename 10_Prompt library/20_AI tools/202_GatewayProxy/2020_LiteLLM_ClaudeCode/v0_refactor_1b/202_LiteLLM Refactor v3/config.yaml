# ========== OPENROUTER MODELS ==========
  
# Wildcard for ALL OpenRouter models (Realtime/Passthrough)
- model_name: "openrouter/*"
  litellm_params:
    model: "openrouter/*"
    api_key: os.environ/OPENROUTER_API_KEY

- model_name: openrouter-claude-3-5-sonnet
  litellm_params:
    model: openrouter/anthropic/claude-3.5-sonnet
    api_key: os.environ/OPENROUTER_API_KEY

- model_name: openrouter-deepseek-r1
  litellm_params:
    model: openrouter/deepseek/deepseek-r1
    api_key: os.environ/OPENROUTER_API_KEY

- model_name: openrouter-gpt-4o
  litellm_params:
    model: openrouter/openai/gpt-4o
    api_key: os.environ/OPENROUTER_API_KEY

# ========== LITELLM SETTINGS ==========

litellm_settings:
  master_key: "sk-litellm-master-key-12345"
  drop_params: true
  set_verbose: true
  # Enable automatic cost tracking
  track_cost: true
  # Custom headers for spend tracking
  extra_spend_tag_headers:
    - "x-custom-header"
  # Keep user-agent tracking for tool identification (Claude Code, etc.)
  disable_add_user_agent_to_request_tags: false

# ========== GENERAL SETTINGS ==========

general_settings:
  # Local SQLite for cost tracking and usage logs
  database_url: "sqlite:///C:/Users/YC/LiteLLM/litellm.db"
  store_model_in_db: true
  
# ========== ROUTING SETTINGS ==========

# Optional: Load balancing and failover
router_settings:
  model_group_alias:
    # Add aliases for easier model access
    "grok": "grok-code-fast-1"
    "claude": "openrouter-claude-3-5-sonnet"
    "gpt4": "openrouter-gpt-4o"
    "research": "perplexity-sonar-deep-research"
    "reasoning": "grok-4-1-fast-reasoning"
