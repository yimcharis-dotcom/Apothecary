model_list:
  # ========== GROK MODELS (X.AI) ==========
  
  # Grok 4.1 - Fast with reasoning
  - model_name: grok-4-1-fast-reasoning
    litellm_params:
      model: xai/grok-4-1-fast-reasoning
      api_key: os.environ/XAI_API_KEY

  # Grok 4.1 - Fast without reasoning
  - model_name: grok-4-1-fast-non-reasoning
    litellm_params:
      model: xai/grok-4-1-fast-non-reasoning
      api_key: os.environ/XAI_API_KEY

  # Grok 4 - Fast with reasoning
  - model_name: grok-4-fast-reasoning
    litellm_params:
      model: xai/grok-4-fast-reasoning
      api_key: os.environ/XAI_API_KEY

  # Grok 4 - Fast without reasoning
  - model_name: grok-4-fast-non-reasoning
    litellm_params:
      model: xai/grok-4-fast-non-reasoning
      api_key: os.environ/XAI_API_KEY

  # Grok 4 - Stable version (July 9, 2024)
  - model_name: grok-4-07-09
    litellm_params:
      model: xai/grok-4-07-09
      api_key: os.environ/XAI_API_KEY

  # Grok Code - Optimized for coding
  - model_name: grok-code-fast-1
    litellm_params:
      model: xai/grok-code-fast-1
      api_key: os.environ/XAI_API_KEY

  # Grok 3 Beta
  - model_name: grok-3-beta
    litellm_params:
      model: xai/grok-3-beta
      api_key: os.environ/XAI_API_KEY

  # Grok 3 Mini Beta
  - model_name: grok-3-mini-beta
    litellm_params:
      model: xai/grok-3-mini-beta
      api_key: os.environ/XAI_API_KEY

  # Grok 2 - Image generation
  - model_name: grok-2-image-1212
    litellm_params:
      model: xai/grok-2-image-1212
      api_key: os.environ/XAI_API_KEY

  # Grok 2 - Vision (can read images)
  - model_name: grok-2-vision-1212
    litellm_params:
      model: xai/grok-2-vision-1212
      api_key: os.environ/XAI_API_KEY

  # ========== PERPLEXITY MODELS ==========

  - model_name: perplexity-sonar
    litellm_params:
      model: perplexity/sonar
      api_key: os.environ/PERPLEXITY_API_KEY

  - model_name: perplexity-sonar-pro
    litellm_params:
      model: perplexity/sonar-pro
      api_key: os.environ/PERPLEXITY_API_KEY

  - model_name: perplexity-sonar-deep-research
    litellm_params:
      model: perplexity/sonar-deep-research
      api_key: os.environ/PERPLEXITY_API_KEY

  - model_name: perplexity-sonar-reasoning-pro
    litellm_params:
      model: perplexity/sonar-reasoning-pro
      api_key: os.environ/PERPLEXITY_API_KEY

  # ========== CHATGPT SUBSCRIPTION (OAuth Flow) ==========
  # Uses your ChatGPT account via OAuth Device Flow
  # Requires authenticating in browser when proxy starts.
  # Note: May require ChatGPT Pro/Max/Team or specific beta access.
  
  - model_name: chatgpt-4o
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-4o

  - model_name: chatgpt-o1
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/o1-preview

  # ========== CHATGPT 2026 MODELS ==========
  # Defaulting to GPT-5.2 series
  
  - model_name: chatgpt-5-2-instant
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.2-instant

  - model_name: chatgpt-5-2-thinking
    model_info:
      mode: responses
    litellm_params:
      model: chatgpt/gpt-5.2-thinking

  # ========== AZURE OPENAI (Subscription Based) ==========
  # If you meant Azure Subscription, uncomment and fill details below
  
  # - model_name: azure-gpt-4o
  #   litellm_params:
  #     model: azure/gpt-4o
  #     api_base: "https://YOUR_RESOURCE_NAME.openai.azure.com/"
  #     api_key: os.environ/AZURE_API_KEY
  #     api_version: "2024-02-15-preview"

  # ========== OPENAI MODELS (Standard API) ==========
  # Standard API Key access (Not ChatGPT Plus)
  
  # - model_name: gpt-4o
  #   litellm_params:
  #     model: openai/gpt-4o
  #     api_key: os.environ/OPENAI_API_KEY

  # ========== GOOGLE AI STUDIO (GEMINI) ==========
  # Free tier available at aistudio.google.com

  - model_name: gemini-2.0-flash
    litellm_params:
      model: gemini/gemini-2.0-flash
      api_key: os.environ/GEMINI_API_KEY

  - model_name: gemini-1.5-pro
    litellm_params:
      model: gemini/gemini-1.5-pro
      api_key: os.environ/GEMINI_API_KEY

  # ========== GEMINI 3 (2026) ==========

  - model_name: gemini-3
    litellm_params:
      model: gemini/gemini-3
      api_key: os.environ/GEMINI_API_KEY

  - model_name: gemini-3-flash
    litellm_params:
      model: gemini/gemini-3-flash
      api_key: os.environ/GEMINI_API_KEY

  # ========== OPENROUTER MODELS ==========
  
  - model_name: openrouter-claude-3-7-sonnet
    litellm_params:
      model: openrouter/anthropic/claude-3.7-sonnet
      api_key: os.environ/OPENROUTER_API_KEY

  - model_name: openrouter-deepseek-r1
    litellm_params:
      model: openrouter/deepseek/deepseek-r1
      api_key: os.environ/OPENROUTER_API_KEY

  - model_name: openrouter-gpt-4o
    litellm_params:
      model: openrouter/openai/gpt-4o
      api_key: os.environ/OPENROUTER_API_KEY

  # ========== ANTHROPIC (via OpenRouter) ==========

  - model_name: openrouter-claude-opus-4-6
    litellm_params:
      model: openrouter/anthropic/claude-opus-4.6
      api_key: os.environ/OPENROUTER_API_KEY

  - model_name: openrouter-claude-haiku-4-5
    litellm_params:
      model: openrouter/anthropic/claude-haiku-4.5
      api_key: os.environ/OPENROUTER_API_KEY

  # ========== FREE / EXPERIMENTAL (via OpenRouter) ==========

  - model_name: openrouter-deepseek-chimera
    litellm_params:
      model: openrouter/deepseek/deepseek-tng-r1t2-chimera
      api_key: os.environ/OPENROUTER_API_KEY

litellm_settings:
  master_key: "sk-litellm-master-key-12345"
  drop_params: true
  set_verbose: true

